<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Interativo</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/turn.min.js"></script>
</head>
<body>

<div class="container">
  <div id="flipbook">
    <div class="page"><img src="pages/page1.jpg" alt="Página 1"></div>
    <div class="page"><img src="pages/page2.jpg" alt="Página 2"></div>
    <div class="page"><img src="pages/page3.jpg" alt="Página 3"></div>
    <div class="page"><img src="pages/page4.jpg" alt="Página 4"></div>
    <div class="page"><img src="pages/page5.jpg" alt="Página 5"></div>
    <div class="page"><img src="pages/page6.jpg" alt="Página 6"></div>
  </div>
</div>

<script>
  function initFlipbook() {
    if (window.innerWidth >= 768) {
      if (!$('#flipbook').data('turn')) {
        $('#flipbook').turn({
          width: Math.min(700, window.innerWidth * 0.95),
          height: Math.min(500, window.innerHeight * 0.8),
          autoCenter: true
        });
        $('.page').css({ display: '' });
      }
    } else {
      if ($('#flipbook').data('turn')) {
        $('#flipbook').turn('destroy');
      }
      $('#flipbook').css({ width: '100%', height: 'auto' });
      $('.page').css({ display: 'block' });
    }
  }

  $(document).ready(function () {
    initFlipbook();
    $(window).resize(function () {
      initFlipbook();
    });
  });
</script>

</body>
</html>
